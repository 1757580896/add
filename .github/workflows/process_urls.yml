name: URL Processing Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  process-urls:
    runs-on: ubuntu-22.04

    # 添加权限设置
    permissions:
      contents: write # 允许工作流写入内容解决403问题
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests==2.31.0

    - name: Run URL processor
      run: |
        python url_processor.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4.3.1  # 2024年最新稳定版
      with:
        name: url-processing-results
        path: |
          processed_url*.txt
          combined_results.txt
        retention-days: 3
        compression-level: 9

    - name: Verify output
      run: |
        echo "=== File List ==="
        ls -lh processed_url*.txt combined_results.txt
        echo -e "\n=== First 3 Lines ==="
        head -n 3 processed_url*.txt

name: URL Processing and Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  process-and-commit:
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # 必须有写入仓库的权限

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取全部历史

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests==2.31.0

    - name: Run URL processor
      run: python url_processor.py

    - name: Commit and push changes
      if: success()
      run: |
        # 配置Git用户
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 检查是否有文件变更
        git add processed_url*.txt combined_results.txt
        if git diff --cached --quiet; then
          echo "没有文件变更，无需提交"
        else
          git commit -m "Auto-update processed URLs [$(date +'%Y-%m-%d %H:%M')]"
          git push origin HEAD:${{ github.ref_name }}
          echo "文件已提交并推送"
        fi

    - name: Show changes
      run: |
        echo "=== 变更文件 ==="
        git status --porcelain
        echo -e "\n=== 文件内容示例 ==="
        head -n 3 processed_url*.txt 2>/dev/null || echo "无文件生成"

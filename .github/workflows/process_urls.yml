name: URL Processing Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # 每天UTC时间12:00运行

jobs:
  process-urls:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests==2.31.0

    - name: Run URL processor
      run: |
        chmod +x url_processor.py  # 确保可执行权限
        python url_processor.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: url-processing-results
        path: |
          processed_url*.txt
          combined_results.txt
        retention-days: 7

    - name: Verify output
      run: |
        echo "=== Generated Files ==="
        ls -lh processed_url*.txt combined_results.txt
        echo -e "\n=== Sample Content ==="
        head -n 3 processed_url*.txt
